<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script>

      var score = prompt("What was the score you earned?")

      if (score >= 90) {
        alert("You got an A!")
      } else if (score >= 80) {
        alert("You got a B!")
      } else if (score >= 70) {
        alert("You got a C.")
      } else if (score >= 60) {
        alert("You got a D.")
      } else {
        alert("You got an F. You probably need to study more...");
      }

    </script>

  </body>
</html>
